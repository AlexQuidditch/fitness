<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="favicon.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>СЕКЦИЯ</title>
</head>

<body>
  <div
    id="app"
    class="wrapper trainers-page"

    {{> sidebar }}

    <section class="faq section">
      <div class="container">
        <h1 class="section__heading">F.A.Q.</h1>
      </div>
    </section>

    <section class="faq section">
      <div class="container">
        {{> accordion items=faqList }}
      </div>
    </section>

    {{> footer }}
  </div>
  <script
    type="module"
    src="/src/scripts/main.ts"
  ></script>
</body>

</html>
