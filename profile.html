<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="favicon.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>СЕКЦИЯ</title>
</head>

<body>
  <div
    id="app"
    class="wrapper trainers-page"
  >
    {{> header }}

    {{> sidebar }}

    {{> profile-view }}

    {{> schedule-private }}

    <section class="schedule _white section">
      <div class="container">
        <h3 class="schedule__title">КУПИТЬ ТРЕНИРОВКУ</h3>

        {{#with trainers}}
        <div class="flex-row _align-center _justify-content-center">
          <span class="select-prefix">Тренер:</span>
          <select
            id="choices-multiple-remove-button"
            placeholder="Select upto 5 tags"
            class="custom-selector"
          >
            <option value="all">ВСЕ</option>
            {{#each list}}
            <option value="{{this.name}}" data-photo="{{this.photo}}">{{this.name}}</option>
            {{/each}}
          </select>
          {{/with}}
        </div>

        {{#with schedule}}
        <ul class="options-list">
          {{#each options}}
          <li class="options-item">
            <input
              type="checkbox"
              name="options"
              id="{{this.value}}"
              value="{{this.value}}"
              class="options-item__checkbox"
            >
            <label
              for="{{this.value}}"
              class="options-item__label"
            >
              <span>{{this.text}}</span>
            </label>
          </li>
          {{/each}}
        </ul>
        {{/with}}

        {{> schedule-view }}
      </div>
    </section>

    {{> footer }}

    {{> charge-workout-dialog }}

    {{> edit-profile-dialog }}
  </div>
  <script
    type="module"
    src="/src/scripts/main.ts"
  ></script>
</body>

</html>
