<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="favicon.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>СЕКЦИЯ</title>
</head>

<body>
  <div
    id="app"
    class="wrapper trainers-page"
  >
    {{> header }}

    {{> sidebar }}

    <section class="prices section">
      <div class="container">
        <h1 class="section__heading">ЦЕНЫ <span>СЕКЦИИ</span></h1>
      </div>
    </section>

    {{#each prices.list}}
    {{> prices priceItem=this }}
    {{/each}}

    {{> footer }}

    {{> charge-balance-dialog }}
  </div>
  <script
    type="module"
    src="/src/scripts/main.ts"
  ></script>
</body>

</html>
